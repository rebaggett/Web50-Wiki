{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
        {% empty %}
            <li>No encyclopedia entries matched your search terms. Please try again.</li>
        {% endfor %}
    </ul>
{% endblock %}
